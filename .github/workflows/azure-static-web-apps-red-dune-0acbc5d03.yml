name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}   # ðŸ”§ use ONE consistent secret
          action: "upload"                                                                  # ðŸ”§ REQUIRED to avoid "deployment_action was not provided"
          app_location: "/"                                                                 # your HTML/CSS are in repo root
          api_location: "api"                                                               # your Azure Functions folder (remove if you don't have one)
          output_location: ""                                                               # nothing to build for static HTML
          skip_app_build: true                                                              # avoids Oryx trying a frontend build
          api_build_command: ""                                                             # let Oryx handle Functions build
          repo_token: ${{ secrets.GITHUB_TOKEN }}                                           # optional but nice for PR comments

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}   # ðŸ”§ same secret as above
          action: "close"
